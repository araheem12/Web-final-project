<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign up.css">
  <link rel="stylesheet" href="sign up.js">
  <title>Music Website Sign Up</title>
 
</head>
<body>
  <div id="header">
    <h1>Welcome to Trendy Tunes</h1>
    <p>Discover the latest music trends and enjoy your favorite tunes with Trendy Tunes!</p>
  </div>
  <div id="signup-form">
    <h2>Sign Up</h2>
    <form id="form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Sign Up">
    </form>
    <div class="message" id="signup-message">Registered successfully!</div>
  </div>

  <div id="footer">
    <p>Trendy Tunes is your ultimate destination for discovering and enjoying the latest music trends. Sign up now and join our community of music enthusiasts!</p>
  </div>

</body>
</html>
